{%extends 'base.html' %}
{%block content%}
<div class="card shadow p-3 mb-5 bg-black rounded">
                <div class="card-body">
                    <h5 class="card-title">
                        {{task.name}}
                    </h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{%url 'delete' task.id%}">DONE</a>
                    <a class="btn btn-danger" href="{%url 'update' task.id%}">EDIT</a>
                </div>
            </div>
{%endblock%}

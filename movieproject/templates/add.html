{% extends 'base.html' %}
{% block body%}
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <input type="text" name="name" placeholder="Enter film name">
    <input type="text" name="year" placeholder="Enter film year">
    <input type="text" name="desc" placeholder="Enter film description">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
